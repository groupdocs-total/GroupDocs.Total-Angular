<div class="bcPicker-picker" (clickOutside)="close()" *ngIf="isOpen" [clickOutsideEnabled]="isOpen">
  <div class="bcPicker-palette">
    <div class="bcPicker-color" *ngFor="let color of colors" [style.background-color]="color"
      (click)="select($event, color)" [style.border]="'1px solid ' + (color === white ? '#707070' : color)"></div>
  </div>
</div>
