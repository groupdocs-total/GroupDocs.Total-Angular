<div id="page-{{number}}" gdHostDynamic [ident]="number">
  <div class="gd-wrapper" [style.height.pt]="height" [innerHTML]="data | safeHtml" *ngIf="data && isHtml" [contentEditable]="(editable) ? true : false"
      gdEditor [text]="data"></div>
  <img class="gd-page-image" [style.width.px]="width" [style.height.px]="height" [attr.src]="imgData | safeResourceHtml"
       alt=""
       *ngIf="data && !isHtml">
  <div class="gd-page-spinner" *ngIf="!data">
    <fa-icon [icon]="['fas','circle-notch']" [spin]="true"></fa-icon>
    &nbsp;Loading... Please wait.
  </div>
</div>
