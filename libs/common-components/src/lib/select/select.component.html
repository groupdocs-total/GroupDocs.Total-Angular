<div class="select"  (click)="toggle($event)">
  <span class="selected-value" gdDisabledCursor [dis]="disabled">{{showSelected?.name}}</span>
  <span class="nav-caret" gdDisabledCursor [dis]="disabled"></span>
  <div class="dropdown-menu" *ngIf="isOpen">
    <div *ngFor="let option of options">
      <div *ngIf="!option.separator" (click)="select($event, option)" class="option">{{option.name}}</div>
      <div *ngIf="option.separator" role="separator" class="dropdown-menu-separator"></div>
    </div>
  </div>
</div>
