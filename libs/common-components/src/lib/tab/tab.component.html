<div [ngClass]="(active) ? 'gd-tab active' : 'gd-tab'" (mousedown)="selectTab()">
  <div class="title">{{tabTitle}}</div>
  <fa-icon *ngIf="icon" [icon]="['fas',icon]" [class]="'ng-fa-icon icon'"></fa-icon>
</div>
<div *ngIf="content" [ngClass]="(active) ? 'gd-editor-buttons active' : 'gd-editor-buttons'">
  <ng-content></ng-content>
</div>
