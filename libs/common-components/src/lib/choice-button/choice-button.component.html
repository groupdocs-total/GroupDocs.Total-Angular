<div class="choice-button">
  <fa-icon [icon]="['fas',icon]"></fa-icon>
  <span class="button-name">{{name}}</span>
  <div class="down">
    <fa-icon [icon]="['fas','angle-down']" (click)="openChoices()"></fa-icon>
  </div>
  <div class="choices" *ngIf="open">
    <div class="upload-from">Upload from:</div>
    <div class="choice" *ngFor="let choice of choices" (click)="select(choice.name)">
        <fa-icon [icon]="['fas',choice.icon]"></fa-icon>
      {{choice.name}}
    </div>
  </div>
</div>
