<div class="wrapper gd-drag-n-drop-wrap" gdDnd (dropped)="dropped($event)" (opening)="showUploadFile=$event">
  <div class="init-state-wrapper">
    <fa-icon *ngIf="!showUploadFile" class="icon" [icon]="['fas',icon]"></fa-icon>
    <fa-icon *ngIf="showUploadFile" class="icon" [icon]="['fas','cloud-download-alt']" aria-hidden="true"></fa-icon>
    <span *ngIf="showUploadFile" class="text">{{text}}</span>
    <span *ngIf="!showUploadFile" class="start">
      <ng-content></ng-content>
    </span>
  </div>
</div>
