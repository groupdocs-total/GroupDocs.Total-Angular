<div class="ui-resizable-handle se-resize" id="se-{{id}}" *ngIf="se" [draggable]="true" (dragover)="start($event)"
     (drag)="resize($event, SE)" (dragend)="end($event, SE)" (dragstart)="catchUp($event)" (drop)="drop($event)"></div>

     (drag)="resize($event, NE)" (dragend)="end($event, NE)" (dragstart)="catchUp($event)" (drop)="drop($event)"></div>
