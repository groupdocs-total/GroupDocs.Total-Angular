<div class="gd-side-panel-wrapper"  *ngIf="showSidePanel">
  <div class="gd-side-panel-header">
    <fa-icon class="fas fa-info-circle" [icon]="['fas',icon]"></fa-icon>
    <span>{{title}}</span>
    <div class="close">
      <gd-button class="fas fa-times" [icon]="'times'" [tooltip]="'Close'" (click)="openSidePanel()"></gd-button>
    </div>
  </div>
  <div class="gd-side-panel-body">
    <ng-content></ng-content>
  </div>
</div>
