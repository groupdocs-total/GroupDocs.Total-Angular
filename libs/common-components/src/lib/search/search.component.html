<div class="gd-nav-search-container">
  <input type="text" class="gd-search-input" #text (input)="setText(text.value)"/>
  <div class="gd-search-count">{{current}} of {{total}}</div>
  <div class="gd-nav-search-btn" (click)="prev()">
    <fa-icon [icon]="['fas','chevron-left']"></fa-icon>
  </div>
  <div class="gd-nav-search-btn" (click)="next()">
    <fa-icon [icon]="['fas','chevron-right']"></fa-icon>
  </div>
  <div class="gd-nav-search-btn gd-nav-search-cancel" (click)="hide()">
    <fa-icon [icon]="['fas','times']"></fa-icon>
  </div>
</div>
