<div class="gd-nav-search-container">
  <input type="text" class="gd-search-input" (keydown.enter)="next()" #text (input)="setText(text.value)"/>
  <div class="gd-search-count">{{current}} {{'of' | translate}}  {{total}}</div>
  <gd-button class="gd-nav-search-btn" [icon]="'chevron-left'" [disabled]="total == 0 || current == 1" (click)="prev()">
  </gd-button>
  <gd-button class="gd-nav-search-btn" [icon]="'chevron-right'" [disabled]="total == 0 || current == total" (click)="next()">
  </gd-button>
  <gd-button class="gd-nav-search-btn gd-nav-search-cancel" [icon]="'times'" (click)="hide()">
  </gd-button>
</div>
