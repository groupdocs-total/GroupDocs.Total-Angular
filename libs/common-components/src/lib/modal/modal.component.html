<div class="gd-modal fade" id="modalDialog" (click)="onClose($event);" *ngIf="visibility">
</div>
<div class="gd-modal-dialog" *ngIf="visibility">
  <div class="gd-modal-content" id="gd-modal-content">

    <div class="gd-modal-header">
      <div class="gd-modal-close" (click)="cancelClose();"><span>&times;</span></div>
      <h4 class="gd-modal-title">{{title}}</h4>
    </div>

    <div class="gd-modal-body">
      <ng-content></ng-content>
    </div>

    <div class="gd-modal-footer">

    </div>
  </div>
</div>
