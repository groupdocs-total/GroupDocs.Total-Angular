<gd-modal id="gd-password-required" title="{{'Password protected document' | translate}}" (cancel)="cancel($event)" (visible)="onCloseOpen($event)">
  <section id="gd-password-section">
    <div class="gd-password-wrap">
      <label for="password">{{'Password' | translate}}</label>
      <input type="password" class="form-control" [ngClass]="{'error': message}" id="password" #pass
             (keyup.enter)="setPassword(pass.value)">
      <span class="gd-password-error">{{message | translate}}</span>
      <gd-button [icon]="'key'" [intent]="'brand'" [iconOnly]="false" (click)="setPassword(pass.value)">
        {{'Open' | translate}}
      </gd-button>
    </div>
  </section>
</gd-modal>
