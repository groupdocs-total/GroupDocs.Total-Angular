<gd-modal id="gd-password-required" [title]="'Password protected document'">
  <section id="gd-password-section">
    <div class="gd-password-wrap">
      <label for="password">Password</label>
      <input type="password" class="form-control" [ngClass]="{'error': message}" id="password" #pass
             (keyup.enter)="setPassword(pass.value)">
      <span class="gd-password-error">{{message}}</span>
      <gd-button [icon]="'key'" [intent]="'brand'" [iconOnly]="false" (click)="setPassword(pass.value)">
          Open
      </gd-button>
    </div>
  </section>
</gd-modal>
