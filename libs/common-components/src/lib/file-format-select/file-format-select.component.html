<div class="select" [ngClass]="{'single': !isMulti}"
     (click)="toggle($event)"
     gdOutside
     [clickOutsideEnabled]="isOpen"
     (clickOutside)="onClickOutside($event)">
  <span class="nav-caret" gdDisabledCursor [dis]="disabled">
    <fa-icon [ngClass]="{'multi-select': isMulti}" [icon]="['fas','plus']"></fa-icon>
    <label *ngIf="isMulti">{{label}}</label>
  </span>
  <div class="dropdown-menu" *ngIf="isOpen">
    <div *ngFor="let option of options">
      <div (click)="select($event, option)" class="option">
        <fa-icon [icon]="['far', option.icon]"></fa-icon>
        <div class="gd-type">{{option.name}}</div>
        <div *ngIf="option.warning" class="gd-type-warning" title="1 selected file(s) canâ€™t be converted to {{option.name}} format">
          <fa-icon [icon]="['fas','exclamation-triangle']"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
