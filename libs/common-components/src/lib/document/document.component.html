<div class="wait" *ngIf="wait">Please wait...</div>
<div id="document" class="document" gdScrollable [onRefresh]="refreshView">
  <div class="panzoom" gdZoom gdSearchable>
    <div [ngClass]="(ifFirefox() && zoom > 110) ? 'page gd-zoomed' : 'page'" *ngFor="let page of file?.pages"
         [style.width.pt]="ifPdf() ? page.width : 'unset'"
         [style.height.pt]="(ifPdf() || ifImage()) && ifChromeOrFirefox() ? page.height : 'unset'" gdRotation
         [angle]="page.angle" [isHtmlMode]="mode" [width]="page.width" [height]="page.height">
      <gd-page [number]="page.number" [data]="page.data" [isHtml]="mode" [angle]="page.angle"
               [width]="page.width" [height]="page.height" [editable]="page.editable"></gd-page>
    </div>
  </div>
  <ng-content></ng-content>
</div>
