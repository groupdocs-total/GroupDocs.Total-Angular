<div class="wait" *ngIf="wait">Please wait...</div>
<div id="document" class="document" gdScrollable [onRefresh]="refreshView">
  <div class="panzoom">
    <div [ngClass]="'page'" *ngFor="let page of file?.pages"
         [style.height]="getDimensionWithUnit(page.height)"
         [style.width]="getDimensionWithUnit(page.width)"
         gdRotation [angle]="page.angle" [isHtmlMode]="mode" [width]="page.width" [height]="page.height">
      <gd-page [number]="page.number" [data]="page.data" [isHtml]="mode" [angle]="page.angle"
               [width]="page.width" [height]="page.height" [editable]="page.editable"></gd-page>
      <div class="highlights">
        <gd-difference-highlight
          *ngFor="let change of page?.changes"
          [change]="change">
        </gd-difference-highlight>
      </div>
    </div>
  </div>
</div>
