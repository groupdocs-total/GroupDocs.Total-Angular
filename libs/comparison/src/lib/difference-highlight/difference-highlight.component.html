<div
  class="gd-difference-{{change.type}} highlight-difference"
  gdOutside
  [clickOutsideEnabled]="active"
  (clickOutside)="close(change.id,$event)"
  (click)="highlight(change.id)"
  [ngClass]="{'active': active}"
  [ngStyle]="{
    width: change.normalized.width + '%',
    height: change.normalized.height + '%',
    left: change.normalized.x + '%',
    top: change.normalized.y + '%'
  }"
  data-id="{{change.id}}">

</div>
