<div class="wrapper gd-drag-n-drop-wrap" gdDnd (dropped)="dropped($event)" (opening)="showUploadFile=$event">
  <div class="init-state-wrapper">
    <fa-icon class="icon" [icon]="['fas', 'folder-open']"></fa-icon>
    <span class="start">
        Click <fa-icon [icon]="['fas','folder-open']"></fa-icon> to open file<br>
        Or drop file here
    </span>
  </div>
  <div *ngIf="showUploadFile" class="init-state-dnd-wrapper">
    <fa-icon  class="icon" [icon]="['fas','cloud-download-alt']" aria-hidden="true"></fa-icon>
    <span class="text">Drop file here to upload</span>
  </div>
</div>
