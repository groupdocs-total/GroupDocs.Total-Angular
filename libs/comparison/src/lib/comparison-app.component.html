<div class="wrapper">
  <div class="row">
    <div class="column">
      <div class="top-panel">
        <gd-logo [logo]="'comparison'" icon="eye"></gd-logo>
        <gd-top-toolbar class="toolbar-panel">
          <gd-button [icon]="'play'" [tooltip]="'Compare'" ></gd-button>
          <gd-button [icon]="'download'" [tooltip]="'Download'" ></gd-button>
          <gd-button [icon]="'upload'" [tooltip]="'Upload'" ></gd-button>
          <gd-button [icon]="'save'" [tooltip]="'Save'" ></gd-button>
        </gd-top-toolbar>
      </div>
      <!-- <gd-init-state [icon]="'eye'" [text]="''" *ngIf="true"></gd-init-state> -->
      <p style="margin: 20px" appHighlight [searchedWords]="['elit', 'magna']" classToApply="selected" text="
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
        labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
        laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in
        voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat
        non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
      </p>
    </div>
    <gd-side-panel [title]="'Differences'" [icon]="'info-circle'">
      <gd-logo [logo]="'comparison'" icon="eye"></gd-logo>
    </gd-side-panel>
  </div>
</div>
