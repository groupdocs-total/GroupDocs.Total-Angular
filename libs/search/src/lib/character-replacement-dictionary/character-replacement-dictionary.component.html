<gd-view-header [title]="'Character replacement dictionary'"></gd-view-header>

<div class="character-list">
  <div class="character-descriptor"
    [ngClass]="{'same' : pair.CharacterId==pair.ReplacementId, 'different': pair.CharacterId!=pair.ReplacementId}"
    *ngFor="let pair of dictionary.page">
    <div class="character-line">
      <span class="character-code">{{pair.CharacterCode}}</span>
      <span class="character-symbol">{{pair.Character}}</span>
    </div>
    <div class="replacement-line"
         (click)="selectReplacement(pair)">
      <span class="replacement-code">{{pair.ReplacementCode}}</span>
      <span class="replacement-symbol">{{pair.Replacement}}</span>
    </div>
  </div>
</div>

<div class="extra-toolbar">
  <gd-button [icon]="'angle-double-left'"
    [tooltip]="'Navigate backward'"
    (click)="backward()"></gd-button>
  <gd-button [icon]="'angle-left'"
    [tooltip]="'Navigate previous'"
    (click)="previousPage()"></gd-button>
  <div class="page-index-label">{{dictionary.pageIndex + 1}}/256</div>
  <gd-button [icon]="'angle-right'"
    [tooltip]="'Navigate next'"
    (click)="nextPage()"></gd-button>
  <gd-button [icon]="'angle-double-right'"
    [tooltip]="'Navigate forward'"
    (click)="forward()"></gd-button>
</div>
