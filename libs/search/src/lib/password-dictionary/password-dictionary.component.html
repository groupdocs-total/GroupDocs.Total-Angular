<gd-view-header [title]="'Password dictionary'"></gd-view-header>

<div class="dictionary-list">
  <div class="record"
    *ngFor="let pair of dictionary.passwords">
    <div class="dictionary-line">
      <div class="record-key">{{pair.Key}}</div>
      <div class="record-password">{{pair.Password}}</div>
    </div>
  </div>
</div>

<div class="extra-toolbar">
  <gd-button [icon]="'plus'"
    [tooltip]="'Add password'"
    (click)="addPassword()"></gd-button>
</div>
