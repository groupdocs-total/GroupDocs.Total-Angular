<gd-view-header [title]="'Alphabet dictionary'"></gd-view-header>

<div class="character-list">
  <div class="character-descriptor"
    [ngClass]="{'separator' : pair.type=='Separator', 'letter': pair.type=='Letter', 'blended': pair.type=='Blended', 'separate-word': pair.type=='SeparateWord'}"
    *ngFor="let pair of alphabet.page">
    <span class="descriptor-code">{{pair.code}}</span>
    <span class="descriptor-symbol">{{pair.character}}</span>
    <button class='descriptor-type'
      tabindex="-1"
      (click)="changeType(pair.id)">
      {{pair.type}}
    </button>
  </div>
</div>

<div class="bottom-toolbar">
  <gd-button [icon]="'angle-double-left'"
    [tooltip]="'Navigate backward'"
    (click)="backward()"></gd-button>
  <gd-button [icon]="'angle-left'"
    [tooltip]="'Navigate previous'"
    (click)="previousPage()"></gd-button>
  <div class="page-index-label">{{alphabet.pageIndex + 1}}/256</div>
  <gd-button [icon]="'angle-right'"
    [tooltip]="'Navigate next'"
    (click)="nextPage()"></gd-button>
  <gd-button [icon]="'angle-double-right'"
    [tooltip]="'Navigate forward'"
    (click)="forward()"></gd-button>
</div>
