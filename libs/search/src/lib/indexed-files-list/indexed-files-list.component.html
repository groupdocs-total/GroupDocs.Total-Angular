<div id="gd-indexed-files-list">
  <div class="gd-indexed-files-list-header">
    <div class="gd-placeholder"></div>
    <div>File</div>
    <div class="gd-indexed-files-size">Size</div>
    <div>State</div>
  </div>
  <div class="gd-indexed-files-list-body">
    <div class="gd-indexed-file-wrapper" *ngFor="let file of files">
        <gd-indexed-file [file]="file"></gd-indexed-file>
    </div>
  </div>
</div>
