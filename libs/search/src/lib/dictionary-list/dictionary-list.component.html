<div class="dictionary-list-wrapper">
  <div class="dictionary-list-label">Select a dictionary to edit</div>
  <div class="dictionary-list">
    <button class="dictionary-list-item"
      *ngFor="let dictionary of dictionaries"
      (click)="selectDictionary(dictionary.appState)"
      [disabled]="dictionary.disabled">
      <fa-icon [icon]="['fas','book']" class="fa-3x dictionary-icon"></fa-icon>
      <div class="dictionary-caption">
        <div class="dictionary-name-label">{{dictionary.name}}</div>
        <div class="dictionary-word-label">dictionary</div>
      </div>
    </button>
  </div>
</div>
