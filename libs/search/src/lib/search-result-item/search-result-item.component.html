<div *ngIf="item" class="gd-search-result-item">
  <div class="gd-found-file-name">
    <fa-icon [icon]="['fas', getFormatIcon(item)]" [class]="'ng-fa-icon'" [ngClass]="['fa-' + getFormatIcon(item)]"></fa-icon>
    <div class="gd-file-name gd-search-result-name">{{item.name}}
      <div class="gd-file-format">{{getFormatName(item)}}</div>
    </div>
  </div>
  <div class="gd-file-occurrences gd-search-result-size">
    <span class="gd-search-result-occurrences" [innerHTML]="getOccurrencesMessage(item.occurrences)" (click)="togglePhrases(item)"></span>
  </div>
  <div class="gd-file-size gd-search-result-size">{{getSizeString(item.size)}}</div>
</div>
<div class="gd-found-phrases-wrapper" *ngIf="item?.showPhrases">
  <div class="gd-vertical-bar"></div>
  <div class="gd-found-phrases-content-wrapper">
    <div *ngIf="item" class="gd-found-phrases-title">
      <div class="gd-found-file-name">Found phrases</div>
      <gd-button class="gd-close-btn" [icon]="'times'" [tooltip]="'Close'" (click)="togglePhrases(item)"></gd-button>
    </div>
    <div *ngFor="let phrase of item.foundPhrases" class="gd-search-result-phrase">
      <div [innerHTML]="phrase"></div>
    </div>
  </div>
</div>
