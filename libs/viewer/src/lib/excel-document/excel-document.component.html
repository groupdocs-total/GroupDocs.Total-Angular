<div class="wait" *ngIf="wait">Please wait...</div>
<div id="document" class="document">
  <div [ngClass]="isDesktop ? 'panzoom' : 'panzoom mobile'" gdZoom [zoomActive]="true" [file]="file" gdSearchable>
    <div [ngClass]="file.showGridLines ? 'page-grid-lines' : 'page'" *ngFor="let page of file?.pages"
         gdRotation [angle]="page.angle" [isHtmlMode]="mode">
      <gd-excel-page *ngIf="currentPageNo == page.number" [number]="page.number" [data]="page.data" [isHtml]="mode" [angle]="page.angle"
               [width]="page.width" [height]="page.height" [editable]="page.editable"></gd-excel-page>
    </div>
  </div>
</div>
<div class="sheets">
  <div class="sheets-wrapper">
    <div *ngFor="let page of file?.pages">
      <gd-button [icon]="'eye'" [ngClass]="{'active': currentPageNo == page.number }" (click)="selectSheet(page.number)">Sheet {{page.number}}</gd-button>
    </div>
  </div>
</div>
