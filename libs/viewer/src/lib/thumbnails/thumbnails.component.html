<div class="gd-thumbnails">
  <div class="gd-thumbnails-panzoom">
    <div *ngFor="let page of pages" id="gd-thumbnails-page-{{page.number}}" class="gd-page"
         (click)="openPage(page.number)" gdRotation [withMargin]="false"
         [angle]="page.angle" [isHtmlMode]="mode" [width]="page.width" [height]="page.height">
      <div class="gd-wrapper"
           [style.height]="getDimensionWithUnit(page.height)"
           [style.width]="getDimensionWithUnit(page.width)"
           [ngStyle]="{'transform': 'translateX(-50%) translateY(-50%) scale('+getScale(page.width, page.height)+')'}"
           *ngIf="page.data && isHtmlMode"
           [innerHTML]="page.data | safeHtml"></div>
      <div class="gd-wrapper" 
           [style.height]="getDimensionWithUnit(page.height)"
           [style.width]="getDimensionWithUnit(page.width)"
           [ngStyle]="{'transform': 'translateX(-50%) translateY(-50%) scale('+getScale(page.width, page.height)+')'}"
           *ngIf="page.data && !isHtmlMode">
           <img style="width: inherit !important" class="gd-page-image" [attr.src]="imgData(page.data) | safeResourceHtml"
             alt/>
      </div>
    </div>
  </div>
</div>
