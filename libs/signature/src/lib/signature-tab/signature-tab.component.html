<div class="gd-tab" (mousedown)="toggleTab()" gdTooltip
     (showToolTip)="showToolTip = $event">
  <fa-icon *ngIf="icon" [icon]="['fas',icon]" [class]="'ng-fa-icon icon'" [ngClass]="(active) ? 'active' : ''"></fa-icon>
  <gd-tooltip [text]="tooltip" [show]="showToolTip"
              *ngIf="tooltip"></gd-tooltip>
</div>
<div *ngIf="active" class="tab-content">
  <gd-signature-list-panel [icon]="icon" [title]="tooltip" [signatureType]="id" [signatures]="signatures"
                           (removeSignatureEvent)="removeSignature($event, id)"></gd-signature-list-panel>
</div>
