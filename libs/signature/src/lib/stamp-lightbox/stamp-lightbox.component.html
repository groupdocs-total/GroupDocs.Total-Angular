<gd-lightbox [title]="'Stamp signature'" (opening)="clear($event)">
  <div header>
    <div class="stamp-header">
      <div class="csg-header-buttons">
        <gd-button [icon]="'plus'" (click)="addCanvas()"><span class="button-text">Circle</span></gd-button>
        <gd-button [icon]="'plus'" (click)="toggleText()"><span class="button-text">Text</span></gd-button>
      </div>
      <div class="stamp-export" (click)="saveSign()">
        <fa-icon [icon]="['fa','check']"></fa-icon>
      </div>
    </div>
  </div>
  <div body>
    <div class="csg-text-input" *ngIf="showText">
      <input placeholder="Type your text" id="text-input" #text (keyup.enter)="addText(text.value)"
             [value]="textString" type="text">
      <div class="csg-insert-text" (click)="addText(text.value)">
        <fa-icon [icon]="'plus'" [class]="'ng-fa-icon icon'"></fa-icon>
      </div>
    </div>
    <div class="gd-draw-stamp" [style.width.px]="getWidth()" [style.height.px]="getHeight()">
      <div gdHostDynamic [ident]="999999"></div>
    </div>
  </div>
</gd-lightbox>
