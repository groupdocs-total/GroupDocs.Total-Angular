<div class="gd-upload-signature" gdDndSignature (files)="uploadFiles($event)">
  <div class="gd-upload-inputs">
    <input type="file" (change)="handleFileInput($event.target.files)"/>
    <fa-icon [icon]="['fas','folder-open']" [class]="'ng-fa-icon icon'"></fa-icon>
    <div class="gd-upload-title">
      <p class="text">Click
        <fa-icon [icon]="['fas','folder-open']"></fa-icon>
        to open file
      </p>
      <p class="text">Or drop file here</p>
    </div>
  </div>
</div>
