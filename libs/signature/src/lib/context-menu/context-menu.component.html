<div class="gd-context-menu" [ngStyle]="isMobile ? null : {transform: 'translateX(' + translation + 'px)'}"
     [ngClass]="topPosition > 10 ? 'gd-context-menu-top' : 'gd-context-menu-bottom'">
  <gd-button [icon]="'arrows-alt'" [class]="'ng-fa-icon icon arrows'" [iconSize]="'sm'"></gd-button>
  <gd-text-menu *ngIf="textMenu" [blur]="isMobile" [color]="formatting.color" [bold]="formatting.bold"
                [font]="formatting.font" [fontSize]="formatting.fontSize" [italic]="formatting.italic"
                [underline]="formatting.underline" (outBold)="toggleBold($event)"
                (outUnderline)="toggleUnderline($event)" (outItalic)="toggleItalic($event)"
                (outColor)="selectColor($event)" (outFont)="selectFont($event)"
                (outFontSize)="selectFontSize($event)"></gd-text-menu>
  <gd-button [icon]="lock ? 'lock' : 'unlock'" [class]="'ng-fa-icon icon'" (click)="toggleLock()"></gd-button>
  <gd-button [icon]="'copy'" [class]="'ng-fa-icon icon'" (click)="onCopySign()"></gd-button>
  <gd-button [icon]="'trash'" [class]="'ng-fa-icon icon'" [iconSize]="'sm'" (click)="deleteSign()"></gd-button>
</div>
