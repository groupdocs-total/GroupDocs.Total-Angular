<div class="wrapper" (contextmenu)="onRightClick($event)">
  <div class="top-panel">
    <gd-logo [logo]="'conversion'" icon="{{isLeftBarOpen() ? 'bars' : 'times'}}"></gd-logo>
    <gd-top-toolbar class="toolbar-panel">
      <gd-button [icon]="'folder-open'" [tooltip]="'Browse files'" (click)="openModal(browseFilesModal)"
                 *ngIf="browseConfig" ></gd-button>

      <gd-button [icon]="'exchange-alt'" [tooltip]="'Convert'" [disabled]="convertAllUnavailable()"
      (click)="convertAll()"></gd-button>

    </gd-top-toolbar>
  </div>

  <gd-init-state [icon]="'exchange-alt'" [text]="''" *ngIf="conversionItems.length == 0"></gd-init-state>

  <gd-conversion-queue [items]="conversionItems" (selectedItemToConvert)="convertSingleItem($event)"></gd-conversion-queue>

  <gd-conversion-browse-files-modal (urlForUpload)="upload($event)" [files]="files" (selectedDirectory)="selectDir($event)"
                                    [uploadConfig]="uploadConfig" (selectAll)="selectAllItems($event)"></gd-conversion-browse-files-modal>

  <gd-error-modal></gd-error-modal>
  <gd-password-required></gd-password-required>
</div>
